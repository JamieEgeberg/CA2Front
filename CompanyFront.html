<!DOCTYPE html>
<html lang="en">

<head>
    <title>CA2 - Companies</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <a href="index.html"><h3>Home</h3></a>
    </div>
    <div class="container">
        <div id="app">
            <h3>Companies</h3>
            <table class="table table-bordered table-striped table-sm">
                <thead class="thead-inverse">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Description</th>
                        <th>CVR</th>
                        <th>Number of employees</th>
                        <th>Market value</th>
                        <th width="110">
                            <div class="btn-group">
                                <button id="add" type="button" 
                                class="btn btn-primary btn-sm">+</button>
                                <button id="refresh" type="button" 
                                class="btn btn-info btn-sm" 
                                x-unicode="&#8635;">â†»</button>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        
    </div>



    <div class="modal fade" id="company-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="company-modal-title" class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="id" value="0"/>
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Name</label>
                        <div class="col-9">
                            <input class="form-control" type="text" id="name" placeholder="Name"/>
                        </div>
                    </div>                    
                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">Email</label>
                        <div class="col-9">
                            <input class="form-control" type="email" id="email" placeholder="email@example.com"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <label for="description" class="col-3 col-form-label">Description</label>
                        <div class="col-9">
                            <textarea class="form-control" type="text" id="description" placeholder="Description"></textarea>
                        </div>
                    </div>
					<div class="form-group row">
                        <label for="cvr" class="col-3 col-form-label">CVR</label>
                        <div class="col-9">
                            <input class="form-control" type="text" id="cvr" placeholder="CVR"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <label for="noOfEmployees" class="col-3 col-form-label">Number of employees</label>
                        <div class="col-9">
                            <input class="form-control" type="number" id="noOfEmployees" placeholder="Number of employees"/>
                        </div>
                    </div>
					<div class="form-group row">
                        <label for="marketValue" class="col-3 col-form-label">Market value</label>
                        <div class="col-9">
                            <input class="form-control" type="number" id="marketValue" placeholder="Market value"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/companyScript.js"></script>
</body>

</html>
